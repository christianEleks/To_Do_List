<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Christian's To do list</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="https://kit.fontawesome.com/a6e25eb83d.js" crossorigin="anonymous"></script>

<body>
    <div class="container">

        <div class="todo-app">

            <div class="box">

                <button class="mee">Add</button>
            </div>

            <div>
                <ul class="hat">
                   <!------ <li class="checked">wash</li>
                    <li>wash</li>---->
                </ul>
            </div>

        </div>

    </div>
